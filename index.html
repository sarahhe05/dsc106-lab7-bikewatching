<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikewatching</title>
  <link rel="stylesheet" href="global.css">
  <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
  
  <h1>🚴🏼‍♀️ Bikewatching</h1>
  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="map.css"> <!-- Link to the CSS file -->
</head>
<body>
  <div id="map">
    <svg></svg>
  </div>

  <label for="time-slider">
    Filter by time:
    <input type="range" id="time-slider" min="-1" max="1440" />
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </label>
</header>

<div id="data-container">
  <!-- Your filtered data will be displayed here -->
</div>


  <!-- Load D3.js from CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="map.js"></script> <!-- Link to the JavaScript file -->

  
</body>
</html>
